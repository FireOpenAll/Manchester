  <div class = "mypanel">
    <form class="form-horizontal" role="form" id="form" action="#">
      <div class="panel panel-default">
        <!--div class="panel-heading ">
        <h4>基本信息:</h4>
      </div-->
      <div class="panel-body">
        <!--start baseinfo -->
        <div id ="baseinfo">
          <h5> <strong>基本信息:</strong>
          </h5>
          <hr>
          <div id="baseinfoform">
            <div class="form-group">
              <label for="name" class="col-lg-2 control-label">活动名称:</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="name" placeholder="活动名称">
              </div>
            </div>
            <div class="form-group">
              <label for="event_time" class="col-lg-2 control-label">活动时间:</label>
              <div class="col-lg-10 form-inline" id="event_time">

                <input type="text" class="form-control col-lg-3" id="start_time" placeholder="开始时间">              
                <input type="text"   class="form-control col-lg-3" id="end_time" placeholder="结束时间"></div>
            </div>
            <div class="form-group">
              <label for="area" class="col-lg-2 control-label">活动地点:</label>
              <div class="col-lg-10 form-inline" id ="area">
                 
                           
                <select class="col-lg-1" id="province_select">
                  <option value="0">--省--</option>
                  <!--option>北京</option>
                  <option>天津</option>
                  <option>广东省</option>
                  <option>广西省</option>
                  <option>河北省</option-->
                </select>
                <span>&nbsp;&nbsp;</span>
                <select class="col-lg-1">
                  <option value="0">--市--</option>
                  <!--option>广州市</option>
                  <option>罗定市</option>
                  <option>深圳市</option>
                  <option>茂名市</option>
                  <option>肇庆市</option-->
                </select>
                <span>&nbsp;&nbsp;</span>
                <select class="col-lg-1">
                  <option value="0">--区--</option>
                  <!--option>天河区</option>
                  <option>越秀区</option>
                  <option>海珠区</option>
                  <option>白云区</option>
                  <option>荔湾区</option-->
                </select>

                <input type="hidden" id="province" name="province">
                <input type="hidden" id="city" name="city">
                <input type="hidden" id="district" name="district">
              </div>
            </div>
            <div class="form-group">
              <label for="address_detail" class="col-lg-2 control-label">活动详细地址:</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="address_detail" placeholder="活动详细地址">
              </div>
            </div>
            <div class="form-group">
              <label for="haibaos" class="col-lg-2 control-label">活动海报:</label>
              <div class="col-lg-10" id="haibaos">
                <input type="file" class="form-control" id="haibao1" name="file1">
                <input type="file" class="form-control" id="haibao2" name="file2">
                <input type="file" class="form-control" id="haibao3" name="file3">
              </div>
            </div>
            <div class="form-group">
              <label for="sponsor" class="col-lg-2 control-label">活动主办方:</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="sponsor" placeholder="活动主办方">
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="col-lg-2 control-label">咨询电话:</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="phone" placeholder="咨询电话">
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-lg-2 control-label">活动简介:</label>
              <div class="col-lg-10">
                <textarea class="form-control" id="description" name="description" placeholder="活动简介">
                  
                </textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="detail" class="col-lg-2 control-label">活动详情:</label>
              <div class="col-lg-10">
                <textarea class="form-control" id="detail" name ="detail" placeholder="活动详情" rows = "5">
                  
                </textarea>
              </div>
            </div>

          </div>
        </div>
        <!--end baseinfo -->

        <!--start ticketinfo -->
        <div id ="ticketinfo">
          <h5> <strong>门票信息:</strong>
          </h5>
          <hr>        
          <div id="ticketinfoform">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="col-lg-2">类型</th>
                  <th>门票名称</th>
                  <th>数量</th>
                  <th>价格</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td >免费门票</td>
                  <td><input type="text" id ="ticket1_name"/></td>
                  <td><input type="text" id ="ticket1_num"/></td>
                  <td><input type="text" id ="ticket1_price"/></td>
                </tr>
                <tr>
                  <td >收费门票</td>
                  <td><input type="text" id ="ticket2_name"/></td>
                  <td><input type="text" id ="ticket2_num"/></td>
                  <td><input type="text" id ="ticket2_price"/></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!--end ticketinfo -->

        <!--start ticketinfo -->
        <div id ="tuiguangtinfo">
          <h5> <strong>推广信息:</strong>
          </h5>
          <hr>        
          <div id="tuiguangtinfoorm">
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="1" checked>公开（发布到活动平台）</label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="2">不公开（只有知道网址才能访问）</label>
            </div>

            <br/>        
            <p>活动分类：</p>
            <div class="col-lg-2">
              <select class="form-control">
                <option>分类1</option>
                <option>分类2</option>
                <option>分类3</option>
                <option>分类4</option>
                <option>分类5</option>
              </select>
            </div>


          </div>
        </div>
        <!--end tuiguanginfo -->
        
        <br/>
        <br/>

        <div>
          <button type="submit" class="btn-primary btn-lg pull-right" id ="btn_submit">提交活动</button>

        </div>

        <br/>
        <br/>

      </div>
    </div>
  </form>
